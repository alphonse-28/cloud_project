{% extends 'base.html' %}
{% load static %}


{% block title %}
Teacher Profile
{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .content {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 10px;
    }

    .section {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 5px 0;
    }

    input[type="text"], input[type="email"], input[type="tel"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    textarea {
        resize: vertical;
        height: 100px;
    }

    .profile-picture {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .profile-picture img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-right: 20px;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="header">
    <h1>Teacher Profile</h1>
</div>

<div class="content">
    <div class="section">
        <h2>Contact Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ teacher.name }}" placeholder="Enter Name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ teacher.email }}" placeholder="Enter Email">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ teacher.phone }}" placeholder="Enter Phone Number">

        <label for="subjects">Subjects and Class Levels Taught:</label>
        <textarea id="subjects" name="subjects" placeholder="List subjects and class levels">{{ teacher.subjects }}</textarea>
    </div>
    <div class="section">
        <h2>Courses Offered/Subjects</h2>
        <textarea id="courses" name="courses" placeholder="List courses and descriptions">{{ teacher.courses }}</textarea>
    </div>
    <div class="button-container">
        <button type="submit">Save Profile</button>
    </div>
</div>
{% endblock %}
