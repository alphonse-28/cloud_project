{% extends 'base.html' %}
{% load static %}


{% block title %}View Teacher Profile{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 5px 0;
        }

        p {
            margin: 5px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="header">
        <h1>View Teacher Profile</h1>
    </div>
    <div class="content">
        <div class="section">
            <h2>Contact Details</h2>
            <label>Name:</label>
            <p id="name">{{ teacher.name }}</p>

            <label>Email:</label>
            <p id="email">{{ teacher.email }}</p>

            <label>Phone:</label>
            <p id="phone">{{ teacher.phone }}</p>
        </div>

        <div class="section">
            <label>Subjects :</label>
            <p id="subjects"> CDS </p>
        </div>

    </div>
{% endblock %}
